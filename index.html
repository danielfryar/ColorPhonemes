<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ColorPhonemes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./phonemes.css">
</head>
<body class="container">
    <h1>
        <span class="colword"><span class="colphon_W">W</span><span class="colphon_EH1">e</span><span class="colphon_L">l</span><span class="colphon_K">c</span><span class="colphon_AH0">o</span><span class="colphon_M">m</span><span class="colphon_X">e</span></span>
        <span class="colword"><span class="colphon_T">t</span><span class="colphon_UW1">o</span></span>
        <span class="colword"><span class="colphon_K">C</span><span class="colphon_AH1">o</span><span class="colphon_L">l</span><span class="colphon_ER0">or</span></span>
        <span class="colword"><span class="colphon_F">Ph</span><span class="colphon_OW1">o</span><span class="colphon_N">n</span><span class="colphon_IY0">e</span><span class="colphon_M">m</span><span class="colphon_Z">es</span></span>
        <span class="colword"><span class="colphon_X">!</span></span>
    </h1>
    <main>
        <form action="">

            <textarea name="words" id="words" cols="70" rows="12"></textarea><br>
            <button class="btn btn-primary" id="colorize_btn" disabled>
                <span class="" id="col_btn_txt">Dictionary Loading...</span>
            </button>
            <section id="controls">
                
            </section>
        </form>
        <br>
        <div class="card" id="text_card" hidden>
            <article class="card-body" id="colorText"></article>
        </div>
        <br>
        <form action="color_choices">
            <ul class="list-group">
            <section class="phon_color_grp">
                <li class="list-group-item" id="vowels_top">
                    <input type="checkbox" name="vowels_active" id="vowels_active" >
                    <input type="color" name="vowels_color" id="vowels_color" value="#0000ff"/>
                    <label for="vowels_color">Vowels</label>
                </li>
                <li class="list-group-item vowels-items" hidden>
                    <label for="AA_color">AA</label>
                    <input type="color" name="AA_color" id="AA_color" value="#0000ff"/>
                    <label for="AE_color">AE</label>
                    <input type="color" name="AE_color" id="AE_color" value="#0000ff"/>
                    <label for="AH_color">AH</label>
                    <input type="color" name="AH_color" id="AH_color" value="#0000ff"/>
                </li>
                <li class="list-group-item vowels-items" hidden>
                    <label for="AO_color">AO</label>
                    <input type="color" name="AO_color" id="AO_color" value="#0000ff"/>
                    <label for="AW_color">AW</label>
                    <input type="color" name="AW_color" id="AW_color" value="#0000ff"/>
                    <label for="AY_color">AY</label>
                    <input type="color" name="AY_color" id="AY_color" value="#0000ff"/>
                </li>
                <li class="list-group-item vowels-items" hidden>
                    <label for="EH_color">EH</label>
                    <input type="color" name="EH_color" id="EH_color" value="#0000ff"/>
                    <label for="ER_color">ER</label>
                    <input type="color" name="ER_color" id="ER_color" value="#0000ff"/>
                    <label for="EY_color">EY</label>
                    <input type="color" name="EY_color" id="EY_color" value="#0000ff"/>
                </li>
                <li class="list-group-item vowels-items" hidden>
                    <label for="IH_color">IH</label>
                    <input type="color" name="IH_color" id="IH_color" value="#0000ff"/>
                    <label for="IY_color">IY</label>
                    <input type="color" name="IY_color" id="IY_color" value="#0000ff" />
                </li>
                <li class="list-group-item vowels-items" hidden>
                    <label for="OW_color">OW</label>
                    <input type="color" name="OW_color" id="OW_color" value="#0000ff"/>
                    <label for="OY_color">OY</label>
                    <input type="color" name="OY_color" id="OY_color" value="#0000ff"/>
                </li>
                <li class="list-group-item vowels-items" hidden>
                    <label for="UH_color">UH</label>
                    <input type="color" name="UH_color" id="UH_color" value="#0000ff"/>
                    <label for="UW_color">UW</label>
                    <input type="color" name="UW_color" id="UW_color" value="#0000ff"/>
                </li>
            </section>
            <section class="phon_color_grp">
                <li class="list-group-item" id="semivowels_top">
                    <input type="checkbox" name="semivowels_active" id="semivowels_active" >
                    <input type="color" name="semivowels_color" id="semivowels_color" value="#800080"/>
                    <label for="semivowels_color">Semivowels</label>
                </li>
                <li class="list-group-item semivowels-items" hidden>
                    <label for="W_color">W</label>
                    <input type="color" name="W_color" id="W_color" value="#800080"/>
                    <label for="Y_color">Y</label>
                    <input type="color" name="Y_color" id="Y_color" value="#800080"/>
                    <label for="HH_color">Aspirate (HH)</label>
                    <input type="color" name="HH_color" id="HH_color" value="#da70d6"/>
                </li>
            </section>
            <section class="phon_color_grp">
                <li class="list-group-item" id="liquids_top">                
                    <input type="checkbox" name="liquids_active" id="liquids_active" >
                    <input type="color" name="liquids_color" id="liquids_color" value="#008000"/>
                    <label for="liquids_color">Liquids and Nasals</label>
                </li>
                <li class="list-group-item liquids-items" hidden>
                    <label for="L_color">L</label>
                    <input type="color" name="L_color" id="L_color" value="#008000"/>
                    <label for="R_color">R</label>
                    <input type="color" name="R_color" id="R_color" value="#008000"/>
                </li>
                <li class="list-group-item liquids-items" hidden>
                    <label for="M_color">M</label>
                    <input type="color" name="M_color" id="M_color" value="#adff2f"/>
                    <label for="N_color">N</label>
                    <input type="color" name="N_color" id="N_color" value="#adff2f"/>
                    <label for="NG_color">NG</label>
                    <input type="color" name="NG_color" id="NG_color" value="#adff2f"/>
                </li>
            </section>
            <section class="phon_color_grp">
                <li class="list-group-item" id="fricatives_top">                
                    <input type="checkbox" name="fricatives_active" id="fricatives_active" >
                    <input type="color" name="fricatives_color" id="fricatives_color" value="#daa520" />
                    <label for="fricatives_color">Fricatives and Affricates</label>
                </li>
                <li class="list-group-item fricatives-items" hidden>                
                    <label for="DH_color">DH</label>
                    <input type="color" name="DH_color" id="DH_color" value="#daa520"/>
                    <label for="F_color">F</label>
                    <input type="color" name="F_color" id="F_color" value="#daa520"/>
                    <label for="S_color">S</label>
                    <input type="color" name="S_color" id="S_color" value="#daa520"/>
                </li>
                <li class="list-group-item fricatives-items" hidden>                
                    <label for="SH_color">SH</label>
                    <input type="color" name="SH_color" id="SH_color" value="#daa520"/>
                    <label for="TH_color">TH</label>
                    <input type="color" name="TH_color" id="TH_color" value="#daa520"/>
                </li>
                <li class="list-group-item fricatives-items" hidden>
                    <label for="V_color">V</label>
                    <input type="color" name="V_color" id="V_color" value="#daa520"/>
                    <label for="Z_color">Z</label>
                    <input type="color" name="Z_color" id="Z_color" value="#daa520"/>
                    <label for="ZH_color">ZH</label>
                    <input type="color" name="ZH_color" id="ZH_color" value="#daa520"/>
                </li>
                <li class="list-group-item fricatives-items" hidden>                
                    <label for="CH_color">CH</label>
                    <input type="color" name="CH_color" id="CH_color" value="#ffa500"/>
                    <label for="JH_color">JH</label>
                    <input type="color" name="JH_color" id="JH_color" value="#ffa500"/>
                </li>
            </section>
            <section class="phon_color_grp">
                <li class="list-group-item" id="stops_top">                
                    <input type="checkbox" name="stops_active" id="stops_active" >
                    <input type="color" name="stops_color" id="stops_color" value="#ff0000" />
                    <label for="stops_color">Stops or Plosives</label>
                </li>
                <li class="list-group-item stops-items" hidden>                
                    <label for="B_color">B</label>
                    <input type="color" name="B_color" id="B_color" value="#ff0000"/>
                    <label for="D_color">D</label>
                    <input type="color" name="D_color" id="D_color" value="#ff0000"/>
                    <label for="G_color">G</label>
                    <input type="color" name="G_color" id="G_color" value="#ff0000"/>
                </li>
                <li class="list-group-item stops-items" hidden>                
                    <label for="K_color">K</label>
                    <input type="color" name="K_color" id="K_color" value="#ff0000"/>
                    <label for="P_color">P</label>
                    <input type="color" name="P_color" id="P_color" value="#ff0000"/>
                    <label for="T_color">T</label>
                    <input type="color" name="T_color" id="T_color" value="#ff0000"/>
                </li>
            </section>
        </form>
        <br>
        <a href="./about.html">Info About this Site</a>
    </main>

    <script src="./phonemes.js"></script>
</body>
</html>
